<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/6fd9169ed4.js" crossorigin="anonymous"></script>
    
        <title>Ohmygood - Accueil</title>
    </head>

    <!-- Corps de page -->
    <body>
<!-- logo + Lieux -->
        <header>
 <!-- logo -->
            <div class="logo">
                <img src="images/logo/ohmyfood.png" alt="Reservia"  />
            </div>
 <!-- lieu -->
                <div class="lieu">
                    <div class="lieu-icone">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                        <p>Paris, Belleville</p>
                </div>
 <!-- Réservation -->
                <section class="reservation">
                    <h2>Réservez le menu qui vous convient</h2>
                    <p>Découvrez des restaurants d'éxception, séléctionnés par nos soins.</p>
                    <button>Explorer nos restaurants</button>
                </section>
        </header>
 <!-- Fonctionnement -->        
        <main>
            <section class="fonctionnement">
                <h2>Fonctionnement</h2>
                <div class="choisir">
                    <div class="nombre">1</div>
                    <i class="fas fa-mobile-alt"></i>
                    <p>Choissisez un restaurant</p> 
                </div>
                <div class="composer">
                    <div class="nombre">2</div>
                    <i class="fas fa-list-ul"></i>
                    <p>Composez votre menu</p> 
                </div>
                <div class="deguster">
                    <div class="nombre">3</div>
                    <i class="fas fa-store"></i>
                    <p>Dégustez au restaurant</p> 
                </div>
            </section>
 <!-- Restaurants -->     
            <section class="restaurants">
                <h2>Restaurants</h2>
                <div class="divers-restaurants">
                    <div class="menu-francaise">

                    </div>



                </div>

        </main>
        <footer>

        </footer>    
    </body>
</html>
